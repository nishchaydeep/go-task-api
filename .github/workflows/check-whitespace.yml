name: Code Quality Gate

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  code-quality-check:
    name: Enforce Code Quality Standards
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for trailing whitespace
        run: |
          echo "AUTOMATIC CODE QUALITY CHECK"
          echo "Runs automatically on GitHub's servers"
          echo "No local setup required from developers"
          echo "Cannot be bypassed"
          echo ""

          # Determine what to check
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
            echo "Checking PR: ${{ github.event.pull_request.number }}"
          else
            BASE="${{ github.event.before }}"
            HEAD="${{ github.sha }}"
            echo "Checking push to: ${{ github.ref_name }}"
          fi

          echo "Scanning .go, .yml, .yaml files..."
          echo ""

          # Check for trailing whitespace
          ERRORS=$(git diff --check "$BASE" "$HEAD" 2>&1 | grep -E '\.(go|yml|yaml):' || true)

          if [ -n "$ERRORS" ]; then
            echo "TRAILING WHITESPACE DETECTED"
            echo ""
            echo "$ERRORS"
            echo ""
            exit 1
          fi

          echo "CODE QUALITY CHECK PASSED"
          echo "No trailing whitespace found. All checks passed!"
